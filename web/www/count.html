<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>图书统计</title>
		<link rel="stylesheet" href="../css/css.css" type="text/css">
	</head>

	<body>
		<table id="titles" width="100%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#CCCCCC" class="table">
			<tr>
				<td height="27" colspan="2" align="left" bgcolor="#FFFFFF" class="bg_tr"> 后台管理 >> 图书统计</td>
			</tr>
			<tr>
				<td align="center" bgcolor="#FFFFFF" height="27">图书类别</td>
				<td align="center" bgcolor="#FFFFFF">库内图书</td>
			</tr>

		</table>
	</body>

</html>
<script src="../js/jquery.js"></script>
<script>
	$(document).ready(function() {

		var type = "counts";
		var str = "";
		$.ajax({
			type: 'post',
			url: '../lib/handle.php',
			data: { 'type': type },
			dataType: 'json',
			success: function(data) {

				$.each(data.msg, function(index, content) {
					str += "<tr>";
					str += "<td align='center' bgcolor='#FFFFFF'>" + content.type + "</td>";
					str += "<td align='center' bgcolor='#FFFFFF'>本类目共有：" + content.num + "种</td>";
					str += '</tr>';
				});

				$("#titles").append(str);
			}

		});

	});
</script>
